<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm List Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="table-title">Nama Pemilik Web</h1>
        <button id="settings-button">⚙️</button>
    </header>
    <main>
        <div id="settings-panel" class="hidden">
            <label for="title-input">Nama Table:</label>
            <input type="text" id="title-input" placeholder="Nama Pemilik Web">
            <label for="button-color">Warna Tombol:</label>
            <input type="color" id="button-color" value="#ff0000">
            <label for="text-color">Warna Tulisan:</label>
            <input type="color" id="text-color" value="#ffffff">
            <button id="save-settings">Save</button>
        </div>
        <button id="toggle-custom">Aktifkan/Off Custom</button>
        <div id="custom-settings-row" class="hidden">
            <label for="prefix-input">Prefix:</label>
            <input type="text" id="prefix-input">
            <label for="suffix-input">Suffix:</label>
            <input type="text" id="suffix-input">
            <label for="separator-input">Separator:</label>
            <input type="text" id="separator-input">
        </div>
        <div class="form-section">
            <label for="format-selector">Pilih Format:</label>
            <select id="format-selector">
                <option value="horizontal">ROTASI HORIZONTAL</option>
                <option value="vertical">ROTASI VERTIKAL</option>
                <option value="dirt1">Dirt Farm mode 1</option>
                <option value="dirt2">Dirt Farm mode 2</option>
                <option value="plant1">Plant mode 1</option>
                <option value="plant2">Plant mode 2</option>
            </select>
        </div>
        <div class="form-section">
            <label for="farm-list">Masukkan List Farm:</label>
            <textarea id="farm-list" rows="10" cols="30"></textarea>
        </div>
        <button id="convert-button">Convert</button>
        <div id="extra-inputs" class="hidden">
            <label for="id-door">ID Door:</label>
            <input type="text" id="id-door">
            <label for="item-id" id="item-id-label" class="hidden">Item ID:</label>
            <input type="text" id="item-id" class="hidden">
        </div>
        <div class="form-section">
            <label for="result">Hasil:</label>
            <textarea id="result" rows="10" cols="30" readonly></textarea>
        </div>
        <button id="copy-button">Salin</button>
    </main>
    <footer>
        <p>DEWA VPS DEVELOPER</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
